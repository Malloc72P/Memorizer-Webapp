<h1 mat-dialog-title>섹션 생성하기</h1>
<div mat-dialog-content>
  <p>섹션 이름을 입력해주세요</p>
  <mat-form-field>
    <mat-label>섹션 이름</mat-label>
    <input matInput [(ngModel)]="newSectionTitle">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCreateBtnClick()">생성하기</button>
</div>
