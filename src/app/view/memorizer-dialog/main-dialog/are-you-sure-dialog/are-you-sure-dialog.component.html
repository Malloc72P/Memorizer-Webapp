<h1 mat-dialog-title>{{mainMsg}}</h1>
<div mat-dialog-content>
  <p>{{subMsg}}</p>

</div>
<div class="dialog-btn-wrapper">
  <div mat-dialog-actions *ngIf="isAlertMode === true">
    <button mat-button (click)="onYesClick()">네</button>
  </div>
  <div mat-dialog-actions *ngIf="isAlertMode === true">
    <button mat-button (click)="onNoClick()">아니오</button>
  </div>
  <div mat-dialog-actions *ngIf="isAlertMode === false">
    <button mat-button (click)="onNoClick()">닫기</button>
  </div>
</div>
