<mat-toolbar>
    <span class="toolbar-item-wrapper">
      <mat-icon class="toolbar-icon">memory</mat-icon>
      <h2 class="toolbar-title">Memorizer</h2>
    </span>
  <span class="toolbar-spacer"></span>
  <span class="toolbar-item-wrapper">
    <button mat-button
            (click)="onLoginBtnClicked()"
            *ngIf="tempDataMgrService.userDto === null"
            matTooltip="login">login</button>
    <button mat-button
            (click)="onLogoutBtnClicked()"
            *ngIf="tempDataMgrService.userDto !== null"
            matTooltip="logout">logout</button>
    </span>
</mat-toolbar>
